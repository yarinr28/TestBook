name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: |
          npx nx run backend:e2e
        continue-on-error: true

      - name: Upload Test Report
        run: |
          node -e "
          import { uploadReport } from './libs/test-reporter/src/lib/index.ts';
          await uploadReport({
            runId: '${{ github.run_id }}',
            serviceName: 'nest-test-e2e',
            teamName: 'Link',
            reportPath: 'apps/nest-test-e2e/reports/report.json',
          });
          "
